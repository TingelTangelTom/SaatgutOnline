<form action=/SaatgutOnline/KontaktFormular><table width="200" border="0" cellpadding="1" cellspacing="1">
  <table>
  <tr>
    <td>Anrede:</td>
    <td><select name="Anrede" id="Anrede" title="Anrede">
      <option>Frau</option>
      <option>Herr</option>
    </select></td>
  </tr>
  <tr>
    <td><label for="Vorname">Vorname:</label></td>
    <td><input name="Vorname" type="text" id="Vorname" size="35" maxlength="60"></td>
  </tr>
  <tr>
    <td>Nachname:</td>
    <td><input name="Nachname" type="text" id="Nachname" size="35" maxlength="60"></td>
  </tr>
  <tr>
    <td><label for="E-Mail">E-Mail:</label></td>
    <td><input name="E-Mail" type="text" id="E-Mail" size="35" maxlength="60"></td>
  </tr>
  <tr>
    <td>Betreff:</td>
    <td><input name="Betreff" type="text" id="Betreff" size="35" maxlength="60"></td>
  </tr>
  <tr>
    <td valign="top">Nachricht:</td>
    <td><textarea name="Nachricht" cols="30" rows="10" maxlength="900" id="Nachricht"></textarea></td>
  </tr>
  <tr>
    <td valign="top">&nbsp;</td>
    <td><div align="left">
      <input name="submit" type="submit" id="submit" formmethod="POST" value="Senden">
    </div></td>
  </tr>
</table></form>
